<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto AI Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
  <div class="container py-5">
    <h1 class="text-center mb-4">üîê Cryptography AI Assistant</h1>
    <h6 class="text-center mb-4">This project is part of the requirements for the "Cryptography" course at Jazan University. Developed by Hassan Ali</h6>

    <div class="card shadow p-4 mb-4">
      <form id="cryptoForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="algorithm" class="form-label">Algorithm</label>
            <select id="algorithm" class="form-select" required>
              <option value="">Select algorithm</option>
              <option value="Caesar">Caesar Cipher</option>
              <option value="ColumnarTrans">Columnar Transposition</option>
<!--              <option value="DiffeHellman">Diffie-Hellman</option>-->
<!--              <option value="ElGamal">ElGamal</option>-->
              <option value="HillCipher">Hill Cipher</option>
              <option value="OneTimePad">One-Time Pad</option>
<!--              <option value="RSA">RSA</option>-->
              <option value="Vigenere">Vigen√®re Cipher</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="operation" class="form-label">Operation</label>
            <select id="operation" class="form-select" required>
              <option value="encrypt">Encrypt</option>
              <option value="decrypt">Decrypt</option>
            </select>
          </div>

          <div class="col-12">
            <label for="inputText" class="form-label">Input Text</label>
            <textarea id="inputText" class="form-control" rows="3" placeholder="Enter your plaintext or ciphertext..." required></textarea>
          </div>

          <div class="col-md-6">
            <label for="key" class="form-label">Key</label>
            <input type="text" id="key" class="form-control" placeholder="Primary key" required>
          </div>
          <div class="col-md-6" id="additionalKeyContainer" style="display: none;">
            <label for="additionalKey" class="form-label">Additional Key</label>
            <input type="text" id="additionalKey" class="form-control" placeholder="Secondary key">
          </div>

          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Run</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Add a loading message in HTML -->
    <div id="loading" style="display: none;">Processing your request, please wait...</div>


    <div id="outputContainer" class="card shadow p-4" style="display:none;">
      <h4 class="mb-3">üîé Result</h4>
      <p><strong>Result:</strong> <span id="result"></span></p>

      <h5 class="mt-4">üß† Steps</h5>
      <ol id="steps" class="list-group list-group-numbered"></ol>

      <h5 class="mt-4">üìò Explanation</h5>
      <div class="bg-white border rounded p-3" id="explanation" style="white-space: pre-line;"></div>


    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
